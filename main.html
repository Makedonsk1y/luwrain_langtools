<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageTool Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css" integrity="sha512-oe8OpYjBaDWPt2VmSFR+qYOdnTjeV9QPLJUeqZyprDEQvQLJ9C5PCFclxwNuvb/GQgQngdCXzKSFltuHD3eCxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="d-flex"></div>
                    <div class="col-4 p-0">
                        <div class="header-logo">
                            <a href="" class="header-logo-link">
                                <img src="assets/images/logo.png" alt="Логотип">
                                <span class="header-logo-text">Luwrain <strong>social</strong></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <ul class="info-icons d-flex justify-content-center">
                            <li><a href="">
                                <img src="/assets/images/chat.svg" alt="Чат" class="icons">
                            </a></li>
                            <li><a href="">
                                <img src="/assets/images/question.svg" alt="Вопросы" class="icons">
                            </a></li>
                            <li><a href="">
                                <img src="/assets/images/notification.svg" alt="Уведомления" class="icons">
                            </a></li>
                        </ul>
                    </div>
                    <div class="col-4 p-0">
                        <div class="dropdown-wrapper d-flex justify-content-end">
                            <div class="dropdown me-1">
                                <img src="assets/images/profile.svg" alt="" class="dropdown-toggle hovered icons" data-bs-toggle="dropdown" aria-expanded="false">
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                  <li><a class="dropdown-item" href="#">Профиль</a></li>
                                  <li><a class="dropdown-item" href="#">Настройки</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Выйти</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="content">
                <h3 class="presentation-title">
                    Название вашей презентации
                </h3>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 50vh" maxlength="100"></textarea>
                    <label for="floatingTextarea">Текст вашей презентации</label>
                </div>
                <div class="form-controlers">
                    <div class="d-md-flex justify-content-between">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button">Сохранить</button>
                            <button class="btn btn-outline-secondary" type="button">Вернуться</button>
                        </div>
                        <div class="d-md-flex justify-content-end counter-label">Количество символов:&nbsp<span id="charCount">0</span>&nbsp/ 100</div>
                    </div>
                </div>
                
            </div>
            <div style="display: none;">
                <button class="btn btn-danger" type="button" id="error">Ошибка подключения</button>
                <button class="btn btn-success" type="button" id="success">Подключение восстановлено</button>
            </div>
        </main>
        <footer class="footer">
            <div class="row no-gutters">
                <div class="col-sm-4">© 2024 Михаил Пожидаев, проект LUWRAIN</div>
                <div class="col-sm-4 d-sm-flex justify-content-center"><a href="">Контакты</a>&nbsp|&nbsp<a href="">Правила пользования</a></div>
                <div class="col-sm-4 d-sm-flex justify-content-end">Дизайн от&nbsp<a href="http://strash.ru/" target="_blank">Strash</a></div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
